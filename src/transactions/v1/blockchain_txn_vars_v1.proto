syntax = "proto3";

message var_v1 {
    string name = 1;
    string type = 2;
    bytes value = 3;
}

message txn_vars_v1 {
    repeated var_v1 vars = 1;
    uint32 version_predicate = 2;
    bytes proof = 3;
    bytes master_key = 4;
    bytes key_proof = 5;
    repeated bytes cancels = 6;
    repeated bytes unsets = 7;
    uint32 nonce = 8;
}
