syntax = "proto3";

enum origin {
    p2p = 0;
    radio = 1;
}

message poc_receipt_v1 {
    bytes gateway = 1;
    uint64 timestamp = 2;
    sint32 signal = 3;
    bytes data = 4;
    origin origin = 5;
    bytes signature = 6;
}

message poc_witness_v1 {
    bytes gateway = 1;
    uint64 timestamp = 2;
    sint32 signal = 3;
    bytes packet_hash = 4;
    bytes signature = 5;
}

message poc_response_v1 {
    oneof payload {
        poc_receipt_v1 receipt = 1;
        poc_witness_v1 witness = 2;
    }
}

message poc_path_element_v1 {
    bytes challengee = 1;
    poc_receipt_v1 receipt = 2;
    repeated poc_witness_v1 witnesses = 3;
}

message txn_poc_receipts_v1 {
    bytes challenger = 1;
    bytes secret = 2;
    bytes onion_key_hash = 3;
    repeated poc_path_element_v1 path = 4;
    uint64 fee = 5;
    bytes signature = 6;
}
